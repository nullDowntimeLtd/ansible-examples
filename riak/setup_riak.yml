---
- hosts: riak_cluster
  remote_user: vagrant
  sudo: true
  
  roles:
  - bootstrap/common

- hosts: Ubuntu
  gather_facts: no
  remote_user: vagrant
  sudo: true
  
  roles:
  - bootstrap/ubuntu
  - riak/ubuntu
  - riak/common

- hosts: CentOS:RedHat
  gather_facts: no
  remote_user: vagrant
  sudo: true
  
  roles:
  - bootstrap/redhat
  - riak/redhat
  - riak/common


